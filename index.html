<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Скачивание сообщений с новостных сайтов</h1>
        <div class="form-group">
            <label for="site-select">Выберите сайт:</label>
            <select id="site-select" class="form-control">
                <option value="https://rb.ru">RB.ru</option>
                <option value="https://lenta.ru">Lenta.ru</option>
                <option value="https://www.vesti.ru">Vesti.ru</option>
                <option value="https://iz.ru">Iz.ru</option>
            </select>
        </div>
        <button id="load-news" class="btn btn-primary">Загрузить новости</button>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Заголовок</th>
                    <th>Ссылка</th>
                </tr>
            </thead>
            <tbody id="news-table">
                <!-- Новости будут добавляться сюда -->
            </tbody>
        </table>
        <button id="download-json" class="btn btn-success" disabled>Скачать новости в формате JSON</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
